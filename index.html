<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalau Aku Ngilang?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      text-align: center;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    .intro {
      font-size: 16px;
      margin-bottom: 20px;
      color: #666;
    }
    button, input[type="text"] {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
    }
    button {
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes {
      background-color: #4caf50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
      position: relative;
    }
    .response {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    #customAnswer {
      width: calc(100% - 60px);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="intro">
      Eh... iseng dikit nih, jangan serius-serius amat ya 😜<br>
      Sumpah ini bukan skripsi, jawab aja santai~
    </div>
    <h1>Kalau aku tiba-tiba ngilang seminggu, kamu bakal gimana?</h1>
    <input type="text" id="customAnswer" placeholder="Tulis jawabannya di sini...">
    <button class="yes" onclick="jawabCustom()">Kirim</button>

    <h1 style="margin-top:40px">Kamu kangen aku gak?</h1>
    <button class="yes" onclick="jawab('Yaaa akhirnya ngaku juga, cie cie 😏')">Iya</button>
    <button class="no" id="noBtn" onclick="kabur()">engga</button>

    <div class="response" id="response"></div>
  </div>

  <script>
    function jawab(teks) {
      document.getElementById('response').innerText = teks;
    }

    function jawabCustom() {
      const input = document.getElementById('customAnswer').value;
      if (input.trim() !== '') {
        document.getElementById('response').innerText = input;
      } else {
        document.getElementById('response').innerText = 'Eits, tulis dulu jawabannya ya!';
      }
    }

    function kabur() {
      const btn = document.getElementById('noBtn');
      const offsetX = Math.random() * 200 - 100;
      const offsetY = Math.random() * 200 - 100;
      btn.style.position = 'absolute';
      btn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    }
  </script>
</body>
</html>
